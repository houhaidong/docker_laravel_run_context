version: "2"
services:
  web:
    image: nginx:1.11.1
    ports:
      - "80:80"
    depends_on:
      - php
    volumes_from:
      - php
    volumes:
      - ./images/nginx/config:/etc/nginx/conf.d
  php:
    build:
      context: ./images/php
      dockerfile: Dockerfile
    volumes:
      - ./app:/mnt/app
  db:
    image: mariadb:10.1
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
      MYSQL_DATABASE: "app"
      MYSQL_USER: "app"
      MYSQL_PASSWORD: "amin888"
    volumes:
      - db_center:/var/lib/mysql
  console:
      build:
        context: ./images/console
        dockerfile: Dockerfile
      volumes_from:
        - php
        - db
      volumes:
        - ./backup:/backup
      tty: true
volumes:
  db_center:
    driver: local
networks:
  php_web_network:
    driver: bridge
